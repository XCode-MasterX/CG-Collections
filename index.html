<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <title>CG Collections</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,300&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="well.css">
        <style>
            * { box-sizing: border-box; }
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 30px 10%;
                background-color: #ffffff;
            }
            button {
                margin: 2px; 
                text-align: center; 
                width: 150px; 
                height: 100px; 
                font-size: 20px;
                cursor: pointer;
            }
            li, a {
                text-decoration: underline;
                color: #ff004c;
            }
            .logo {
                cursor: pointer;
            }
            .links {
                list-style: none;
            }
            .links li {
                display: inline-block;
            }
            .links li a {
                transition: all 0.4s ease 0s;
            }
            .links li a:hover {
                color: #0088a9;
            }
            .nav_button {
                color: #ffffff;
                background-color: #0354beff;
                border-radius: 5px;
                transition: 0.6s;
                padding: 0;
                width: 100px;
                height: 40px;
            }
            .nav_button:hover{
                background-color: #0354be9d;
                border-radius: 20px;
            }
            .models_button{
                background-color: #ffffff; 
                color: #c76f0b; 
                border-radius: 10px; 
                border: 3px solid #c76f0b;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-style: italic;
                padding: 30px;
                transition-duration: 0.8s;
            }
            .models_button:hover {color: #ffffff; background-image: linear-gradient(to bottom, #e97b15 0%, #f59133 100%);}
            .textures_button{
                background-color: #ffffff; 
                color: #0bc743; 
                border-radius: 10px; 
                border: 3px solid #0bc743; 
                padding: 30px;
            }
            .surfaces_button{
                background-color: #ffffff; 
                color: #9b0bc7; 
                border-radius: 10px; 
                border: 3px solid #9b0bc7;
                font-size: 18px;
                padding: 20px;
            }
        </style>

    </head>

    <body>
        <header>
            <a href="index.html"><img class = "logo" src = "logo.png" style = "width: 100px; height: 100px;"></img></a>
            <nav>
                <ul class = "links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a href="#"><button class="nav_button">About</button></a>
        </header>

        <div id = "Page Content">
            <div id="Link Content" style="display: block; position: center;">
                <a href = "models.html"><button class = "models_button">Models</button></a>
                <a href = "textures.html"><button class = "textures_button">Textures</button></a>
                <br>
                <a href = "decals.html"><button class = "models_button">Decals</button></a>
                <a href = "alphas.html"><button class = "models_button">Alphas</button></a>
                <br>
                <a href = "surface_imperfections.html"><button style = "position: relative; top: -10px;" class = "surfaces_button">Surface <br> Imperfections</button></a>
                <a href = "models.html"><button class = "models_button">Models</button></a>
            </div>
        </div>
    </body>
</html>
