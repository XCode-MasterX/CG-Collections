<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Tree</title>
        <style>
            a{
                padding-top: 5px;
                padding-bottom: 5px;
                text-decoration: none;
                display: block;
                color:rgb(255, 184, 151);
                padding-top: 5px;
                padding-bottom: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                min-width: fit-content;
                width: 100%;
                height: 100%;
                transition: all 0.2s ease-in-out;
            }
            a:hover{
                color:rgb(55, 73, 100);
            }
            .nav{
                position: relative;
                height: fit-content;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
                margin: 0px;
                padding: 0px;
                transition: all 0.2s ease-in-out;
            }
            .nav:hover{
                transform: scale(1.05, 1.05);
                background-color: aquamarine;
            }
            .divider{
                width: 2px;
                height: 60%;
                margin: 0px;
                padding: 0px;
                background-color: rgb(60, 60, 60);
            }
            .dropdown {
              display: inline-block;
            }
            
            .dropdown-content {
              display: none;
              position: absolute;
              background-color: #f9f9f9;
              min-width: 160px; 
              padding: 12px 16px;
              z-index: 1;
              width: fit-content;
              height: 100%;
            }
            
            p{
                margin: 0;
                padding: 0;
                border: 2px solid black;
                transition: all ease-in-out 0.3s;
                background-color: white;
            }

            p:hover {
                background-color: black;
                color: white;
            }

            .dropdown:hover .dropdown-content {
              display: block;
            }

            ul{
                display: flex;
                flex-direction: row;
                list-style-type: none;
                background-color: rgb(80, 80, 80);
                align-items: center;
                justify-content: space-evenly;
                padding: 0px;
                margin: 0px;
                position: sticky;
                width: 100%;
            }
            .main{
                display: flex;
                justify-content: center;
                width: 100vw;
                margin: 0px;
                padding: 0px;
            }
            body{
                margin: 0px;
                top: calc(center - 8px);
            }
        </style>
    </head>
